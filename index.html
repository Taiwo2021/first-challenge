<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-BG">
    <div class="card-BG">
      <div class="equilibrium">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="text">
        <p class="p1">Equilibrium #3429</p>
        <p class="p2"> Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="section">
          <div class="ethereum">
            <img src="./images/icon-ethereum.svg" alt="">
            <p class="p3">0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="./images/icon-clock.svg" alt="">
            <p class="p4">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="">
          <p class="p5">Creation of <span class="name">Jules Wyvern</span> </p>
        </div>
      </div>

    </div>
  </div>


    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TAIWO LYDIA</a>.
  </div> 
</body>

</html>
